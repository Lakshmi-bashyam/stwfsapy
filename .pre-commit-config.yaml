repos:
-   repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.4.0
    hooks:
    -   id: python-safety-dependencies-check
        files: pyproject.toml
        args: ["--full-report"]
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
